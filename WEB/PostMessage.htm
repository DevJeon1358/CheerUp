    <script>
        var socket = io.connect('35.220.152.156');
        var request = new Request();
        var roomNum = request.getParameter("room_number");
        socket.emit('screenMode', roomNum)
        socket.emit('login',{Id:'test' ,Password:'1234'})
        socket.on('init', (data) => {
            for (d of data)
                AddContent(d.Content)
        })
        socket.on('change', (data) => {
            AddContent(d.Content)
        })
        socket.on('addmessage_res',(data)=>{
            console.log(data)
        })
        $(function () {
            MainContent(roomNum)
        })
    </script>
