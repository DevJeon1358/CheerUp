<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cheer Up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="uikit/css/uikit.min.css"/>
        <style>
           
            #bg{ /* 백그라운드  */
                width: 100%;
                height: 100vh;
                background-color: #292c35;
            }

            #content{ /* 내용 */
                padding: 0px;
                width: 60%;
                height: 60vh;
                background-color: #3a4151;
                border-radius: 20px;
                box-shadow: 0px 0px 100px black;
                overflow: hidden;
            }
            
            #content_top{ /* 내용 위쪽에 색깔 입히기 */
                width: 120%;
                height: 50%;
                background-color: #5bdaa5;
                box-shadow: 0px 0px 30px black;
                transform: rotate(-2deg) translateX(-10%) translateY(-50%);
                display: inline-block;
                position: absolute;
                left:0;
                right:0;
            }

            .title{ /* 제목 */
                padding-left: 30px;
                margin-bottom: 0px;
                font-size: 35px;
                color: white;
                position: relative;
                z-index: 5;
            }

            .title_sub{ /* 소제목 */
                padding-left: 30px;
                padding-bottom: 20px;
                margin-top: 10px;
                font-size: 15px;
                color: white;
                position: relative;
                z-index: 5;
            }

        </style>
    </head>
    <body>
        <div id="bg" class="uk-inline">
        
            <div id="content" class="uk-position-center uk-overlay uk-overlay-default">
                
                <!-- 색깔 -->
                <div id="content_top"></div>
                
                <p class="title">CheerUp</p>
                <p class="title_sub">응원메세지를 남겨주세요!!</p>

                <form>
                   <img src="img/contentIcon.png">
                </form>

            </div>
            
        </div>
        
        <script src="uikit/js/uikit.min.js" ></script>
        <script src="uikit/js/uikit-icons.min.js" ></script>
    </body>
</html>
