<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="uikit/css/uikit.min.css"/>
        <link rel="stylesheet" href="Login_Reg_Style.css">
        <script src="RegistCheck.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>

    </head>
    <body class="uk-background-${0|default,muted,primary,secondary|}" >
        <div id="content-top">
            
        </div>
        
        <div class="uk-position-top-left"><img src="img/logo.png" style="position: fixed; z-index:3;"></div>    

        <div class="uk-position-center" style="width: 300px;">
            <div class="uk-legend" style="color: black; font-size: 40px; margin-left:95px; margin-top: 0px; color: whitesmoke">Join us</div>
            <hr size="5">
            <div style="margin-left: 50px"> 
            
                <div class="uk-margin">
                        <input class="uk-input uk-form-success uk-form-width-medium" type="text" placeholder="이름" name="name" maxlength="25" id="name">
                </div>

                 <div class="uk-margin">
                     <input class="uk-input uk-form-danger uk-form-width-medium" type="text" placeholder="아이디" name="id" maxlength="12" id="id">
                 </div>
                
                <div class="uk-margin">
                     <input class="uk-input uk-form-danger uk-form-width-medium" type="password" placeholder="패스워드" name="password"maxlength="12" id="password">
                 </div>
                    
            </div>
                 <button class="uk-button uk-button-primary uk-button-large uk-position-center" style="margin-top: 175px" type="submit"onclick="Regist()">JOIN</button><!--
                     라우팅에서 회원 넣고 바로 로그인으로 라우팅 해주세요.
                 -->  
           
            
        </div>

        
        <div class=" uk-child-width-1-1@m" uk-grid uk-scrollspy="cls: uk-animation-fade; target: > div > .uk-card; delay: 100; repeat: false" 
                style="position: fixed; margin-top: 140px">
                    
    
    
    
                    <div>
                        <div class="uk-card uk-card-default uk-card-body" onmousedown="gotoLog()">
                            <h3 class="uk-card-title">Login</h3>
                            
                        </div>
                    </div>
        <script>
        var socket = io.connect('35.220.152.156')

            function gotoLog(){
                location.href="Login.htm";
            }

            function Regist() {
             
                socket.emit('join', {
                    Id: document.getElementById("id").value,
                    Password: document.getElementById("password").value,
                    Name: document.getElementById("name").value
                })
                return false
            }
            socket.on('join_res', (data) => {
                if (data)
                {
                    alert('가입 성공')
                    location.href="Login.htm";

                } else {
                    alert('가입 실패')
                }
            })
        </script>
        
                
        <script src="uikit/js/uikit.min.js" ></script>
        <script src="uikit/js/uikit-icons.min.js" ></script>
       
    </body>
</html>
