!<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="uikit/css/uikit.min.css"/>
        <link rel="stylesheet" href="Login_Style.css">
    </head>
    <body class="uk-background-${0|default,muted,primary,secondary|}" >
        
        <div class="uk-position-top-left"><img src="img/logo.png"></div>

        <div class="uk-position-center">
            <div class="uk-legend" style="color: black; font-size: 40px; margin-left:48px; margin-top: 0px; color: whitesmoke">Log in</div>
            <hr size="5">
            <div class="uk-margin">
                    <input class="uk-input uk-form-danger uk-form-width-medium" type="text" placeholder="로그인">
            </div>
                
            <div class="uk-margin">
            <input class="uk-input uk-form-success uk-form-width-medium" type="password" placeholder="패스워드">

           
            <button class="uk-button uk-button-primary uk-button-large uk-position-center" style="margin-top: 135px">Login</button> 
            
            
        </div>
        
        
                
        <script src="uikit/js/uikit.min.js" ></script>
        <script src="uikit/js/uikit-icons.min.js" ></script>
    </body>
</html>
